# version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: fxuser
      POSTGRES_PASSWORD: fxpass
      POSTGRES_DB: fxdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    volumes:
      - ./src:/app/src                # 游릭 LIVE CODE SYNC!
      - ./pom.xml:/app/pom.xml        # 游릭 Sync pom.xml for dependencies
      - ~/.m2:/root/.m2               # 游릭 Cache Maven dependencies
      
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/fxdb
      SPRING_DATASOURCE_USERNAME: fxuser
      SPRING_DATASOURCE_PASSWORD: fxpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      # 游릭 DEVELOPMENT MODE
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"   # Auto-restart on changes

volumes:
  pgdata: